<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <section class="main__section">
    <div class="left__container">
      <img class="logo" src="/src/assets/images/logo.svg" alt="Logo">
      <h1 class="title">
        <span>We're</span>
        <br /> coming 
        <br /> soon
      </h1>
      <p>Hello fellow shoppers! We're currently building  our new fashion store.
        Add your email below to stay up to date with announcements and our lunch deals.
      </p>
      <form id="form">
        <input type="email" placeholder="Email Address" id="email">
        <img class="error-icon" src="/src/assets/images/icon-error.svg" alt="Error">
        <button>
          <img src="/src/assets/images/icon-arrow.svg" alt="Arrow">
        </button>
        <small>Please provide a valid email</small>
      </form>
    </div>
    <div class="right__container"></div>
  </section>
  <script src="src/main.js"></script>
</body>
</html>
